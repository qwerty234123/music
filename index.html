<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href="z.js">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2? family=Kadwa&display=swap" rel="stylesheet">
<title>Городской портал</title>
<script type="text/javascript" src="z.js"></script>
</head>
<body>
<header class="header">
<div class="logo">
<div class="logo-fotos">
<img src="image 1.png" alt="logo" class="logo-foto">
<h2 class="logo-text">Сделаем мир лучше!</h2>
</div>
<ul class="hd">
<li class="head-text"><a href="#" class="a">Главная</a></li>
<li class="head-text1"><a href="#" class="a">Выход</a></li>
</ul>
</div>
</header>
<section class="input">
    <p class="application-text">Опишите свою проблему</p>
    <div class="problems">
        <div class="problem">
            <p class="text-problem-1">Название</p>
            <input type="text" class="input-problem">
        </div>
        <div class="problem">
            <p class="text-problem-2">Описание</p>
            <input type="text" class="input-problem">
        </div>
        <div class="problem">
            <p class="text-problem-3">Категория</p>
            <form action="formdata" method="post" name="form1">
                <p><select name="list1" class="input-problem-cat">
                 <option class="text-problem-cat">Выберите из списка</option>
                 <option class="pc">Дороги</option>
                 <option class="pc">Снег</option>
                 <option class="pc">Мусор</option>
                 <option class="pc">Бытовые проблемы</option>
                </select></p>
               
        </div>
        <div class="problem">
            <p class="text-problem-4">Фото</p>
            <form method="post" enctype="multipart/form-data">
                <label class="input-file">
                       <input type="file" name="file[]" multiple accept="image/*">		
                       <span>Выберите файл</span>
                 </label>
            </form>
        </div>
        <button class="button-application" type="button">Отправить</button>
    </div>
</section>


</body>
